<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VLC Logos</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <script src="./app.js" charset="utf-8" defer></script>

</head>

<body>
  <header>
    <div class="top">
      <div class="left">
        <button id="nav-toggle-button" type="button" name="nav-toggle-button"></button>
      </div>
      <div class="middle">
        <img id="header-logo" src="./veterans-life-center-logo-white.svg" alt="VLC Logo">
      </div>
      <div class="right">

      </div>
    </div>
    <div class="bottom">
      <nav>
        <ul class="nav-list">
          <li class="active-header-link">Home</li>
          <li>About</li>
          <li>The Situation</li>
          <li>Services</li>
          <li>Donate</li>
          <li>News & Events</li>
        </ul>
      </nav>
    </div>
  </header>
<main>

  <div class="card-holder">
    <div class="card">
      <img src="./vlc-rwb.svg" alt="">
    </div>

    <div class="card">
      <img src="./VLC-tshirt.png" alt="">
    </div>

    <div class="card">
      <img src="./VLC-Boots.png" alt="">
    </div>

    <div class="card">
      <img src="./VLC-tshirt-boots.png" alt="">
    </div>
  </div>
</main>

</body>

</html>
